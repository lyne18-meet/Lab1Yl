<!DOCTYPE html>
<html>
<head>
	<title>lab2</title>
	<script>
		var n1= prompt('Insert first number','');
		var n2= prompt('Insert second number','');
		var operator= prompt('Insert an operator:+,-,/,*');
		var Division= '/'
		var Multiplication='*'
		var Subtraction= '-'
		var Addition= '+'
		if (operator== Division){
			alert(Number(n1) / Number (n2))
		}
		else if (operator== Multiplication){
			alert(Number(n1)* Number(n2))
		}
		else if (operator== Subtraction){
			alert (Number(n1)- Number(n2))
		}
		else if (operator== Addition){
			alert(Number(n1)+ Number(n2))
		}
		else{
			alert('ERROR')
		}



	</script>
</head>
<body>

</body>
</html>
